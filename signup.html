<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="lionbar">
            <div class="logostrip">
                <span><img src="assets/running-lion (1).png" alt="a lion symbol"></span>
                <span>DIN</span>
            </div>
        </div>
        <div class="infosection">
            <div class="textsection">
                <div class="popout">
                    <p class="standardtext">Welcome to the Odin Lion Safari! This is not a real online service. If you want to adventure in the plains of Africa, then get started now. Experience the adventure of your wildest dreams. Sign up now to get started.</p>
                    <p class="standardtext">You will never regret this!</p>
                </div>
            </div>
            <div class="textsection">
                <div class="upperline"><img src="assets/lion.png" alt="a lion"> Let's Go!</div>
                <!-- <div class="lowerline"></div>
                <div class="lheading"><span>Let's Go!</span></div> -->

                    <div class="inputline">
                        <input type="text" name="fname" id="fname" placeholder="First Name" form="finalform" autocomplete="off">
                        <input type="text" name="" id="" placeholder="Last Name">
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    
                <div class="inputline">
                    
                    <input type="tel" name="" id="" placeholder="Telephone Number">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="password" name="" id="" placeholder="Confirm Password">
                </div>
            </div>
            <div class="textsection">
                <div class="popout">
                    <form action="https://httpbin.org/post" method="post" id="finalform">
                        <p class="buttonpara"><button type="submit">Create Account</button></p>
                        <p class="finalline">Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
